<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Weather App</h1>
      <div class="tabs">
        <div class="tab" dataUserWeather>Your Weather</div>
        <div class="tab" dataSearchWeather>Search Weather</div>
      </div>
      <div class="weather">
        <div class="item grant-location">
          <img src="./assets/location.png" width="80" height="80" loading="lazy">
          <div>Grant Location Access</div>
          <div>Allow Access to get weather Information</div>
          <button class="btn" type="submit" dataGrantAccess>Grant Access</button>
        </div>
        <form class="item form" dataSearchForm>
          <input placeholder="Search for city..." dataSearchInput>
          <button class="btn" type="submit">
            <img src="./assets/search.png" width="20" height="20" loading="lazy">
          </button>
        </form>
        <div class="item loading">
          <img src="./assets/loading.gif" width="150" height="150">
          <div>Loading</div>
        </div>
        <div class="item user-info">
          <div class="name">
            <div dataCityName></div>
            <img dataCountryIcon src="">
          </div>
          <div dataWeatherDesc></div>
          <img dataWeatherIcon src="">
          <div dataTemp></div>
          <div class="parameters">
            <div class="parameter">
              <img src="./assets/wind.png">
              <div>Windspeed</div>
              <div dataWindSpeed></div>
            </div>
            <div class="parameter">
              <img src="./assets/humidity.png">
              <div>Humidity</div>
              <div dataHumidity></div>
            </div>
            <div class="parameter">
              <img src="./assets/cloud.png">
              <div>Clouds</div>
              <div dataClouds></div>
            </div>
          </div>
        </div>
        <div class="item api-error">
          <img src="./assets/not-found.png"/>
          <div dataApiErrorMessage></div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
